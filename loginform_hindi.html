<SCRIPT LANGUAGE="JavaScript">
function testSelect(form) {
if (form.myInput.value == form.myInput2.value)
{ 
document.write("   नमस्ते श्री/श्रीमती  ",form.name.value, )
}
else
{
  alert("पासवर्ड और कन्फर्म पासवर्ड मेल नहीं खाते हैं")
}
}
function myFunction() {
  var x = document.getElementById("myInput");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
function myFunction2() {
  var x = document.getElementById("myInput2");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</SCRIPT>
